<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Breakout</title>
  </head>
  <body>
    <div class="container">
      <div id="settings">
        <div class="name-container">
          <span>Введите ваше имя : </span>
          <input type="text" id="userName" value="Nick" size="10vh" />
        </div>

        <h2>Давайте настроим игровой процесс!</h2>
        <div class="rng-container">
          <span>Блоки по-вертикали:</span>
          <div class="slidecontainer">
            <input
              class="slider"
              type="range"
              id="ry"
              min="1"
              max="6"
              oninput="settings.ryView()"
            />
          </div>

          <p id="ryTxt">4</p>
        </div>

        <div class="rng-container">
          <span>Блоки по-горизонтали: </span>
          <div class="slidecontainer">
            <input
              class="slider"
              type="range"
              id="rx"
              min="5"
              max="12"
              oninput="settings.rxView()"
            />
          </div>
          <p id="rxTxt">9</p>
        </div>
        <button id="start-but" onclick="settings.start()">Старт</button>
      </div>

      <div class="canvas-container" id="gameArea">
        <canvas id="myCanvas"></canvas>
      </div>

      <div class="record-container" id="recordContainer">
        <div id="score"></div>
        <div id="userRecord"></div>
        <div id="ajaxRecord"></div>
        <div class="btn-cont">
          <button
            class="btn-green"
            id="reload-btn"
            onclick="gameOverPage.reload()"
          >
            <img class="icon" src="img/reload-btn.png" />
            Заново
          </button>
          <button class="btn-green" id="menu-btn" onclick="gameOverPage.menu()">
            <img class="icon" src="img/exit.png" />
            Меню
          </button>
        </div>
      </div>
    </div>
    <script src="http://fe.it-academy.by/JQ/jquery.js"></script>
    <script src="settings.js"></script>
    <script src="arcanoid.js"></script>
  </body>
</html>
